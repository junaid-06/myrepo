<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>

    <div class="container">
        <h1>Html Input Controls</h1>
        <label>Name</label>
        <input type="text" name="" id="" placeholder="Enter your name here.">
        <br>
        <label>Email</label>
        <input type="email" name="" id="" placeholder="Enter your email here.">
        <br>
        <label>Age</label>
        <input type="number" name="" id="" placeholder="Enter your name here.">
        <br>
        <label>Password</label>
        <input type="password" name="" id="" placeholder="Enter your name here.">
        <br>
        <label>Gender</label>
        <input type="radio" name="gender" id="" > Male
        <input type="radio" name="gender" id="" > Female
        <br>
        <label>Subject</label>
        <input type="checkbox" name="" id="" > Html
        <input type="checkbox" name="" id="" > Css
        <input type="checkbox" name="" id="" > JavaScript
        <br>
        <label>Meeting Date</label>
        <input type="date" name="" id="">
        <br>
        <label>Meeting Day</label>
        <input type="week" name="" id="">
        <br>
        <label>Meeting Time</label>
        <input type="time" name="" id="">
        <br>
        <label>Meeting Theme Color</label>
        <input type="color" name="" id="">
        <br>
        <label>Picture</label>
        <input type="image" name="" id="">
        <br>
        <label>Document</label>
        <input type="file" name="" id="">
        <br>
        <input type="button" value="Submit Data">
    </div>
    
</body>
</html>
